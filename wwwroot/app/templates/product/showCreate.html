<div class="overlay" ng-if="showPopupCreate">
  <div class="popup">
    <h3>Tạo sản phẩm</h3>
    <table>
        <tr>
            <td>Tên: </td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td>Số lượng: </td>
            <td><input type="number" id="quantity"></td>
        </tr>
        <tr>
            <td>Giá: </td>
            <td><input type="number" id="price"></td>
        </tr>
        <tr>
            <td>Giảm giá: </td>
            <td><input type="number" id="discount"></td>
        </tr>
        <tr>
            <td>Mô tả: </td>
            <td><textarea id="description"></textarea></td>
        </tr>
        <tr ng-repeat="attribute in dynamicAttributes">
            <td>{{ attribute.name }}</td>
            <td>
                <input type="text" id="dA{{ attribute.id }}" class="dynamicAttributes">
            </td>
        </tr>
        <tr>
            <td>Danh mục:</td>
            <td>
                <span ng-repeat="category in categories">
                    <label for="">{{ category.name }}</label>
                    <input class="categoryIds" type="checkbox" value="{{ category.id }}"/> |
                </span>
            </td>
        </tr>
        <tr>
            <td>Thuế:</td>
            <td>
                <span ng-repeat="tax in taxes" ng-if="!tax.isDefault">
                    <label for="">{{ tax.name }}</label>
                    <input class="privateTaxIds" type="checkbox" value="{{ tax.id }}"/> |
                </span>
            </td>
        </tr>
    </table>

    <button ng-click="createProduct()" class="btn btn-primary">Tạo</button>
    <button class="btn btn-danger" ng-click="closePopupCreate()">Đóng</button>
  </div>
</div>
