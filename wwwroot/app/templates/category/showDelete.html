<div class="overlay" ng-if="showPopupDelete">
  <div class="popup">
    <span ng-if="categoryIdChecks.length > 0">
      <h4>Xác nhận xóa các danh mục sản phẩm đã chọn</h4> <br>
      <button class="btn btn-danger btn-sm" ng-click="deleteCategory()">Xóa</button>
    </span>
    <h4 ng-if="categoryIdChecks.length <= 0">Chọn sản phẩm để xử lý</h4>
    
    <button class="btn btn-danger btn-sm" ng-click="closePopupDelete()">Đóng</button>
  </div>
</div>
