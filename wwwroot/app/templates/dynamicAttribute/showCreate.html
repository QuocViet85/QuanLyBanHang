<div class="overlay" ng-if="showPopupCreate">
  <div class="popup">
    <h3>Tạo thuộc tính động</h3>
    <table>
        <tr>
            <td>Tên: </td>
            <td><input type="text" id="name"></td>
        </tr>
    </table>

    <button ng-click="createDynamicAttribute()" class="btn btn-primary">Tạo thuộc tính động</button>
    <button class="btn btn-danger" ng-click="closePopupCreate()">Đóng</button>
  </div>
</div>
